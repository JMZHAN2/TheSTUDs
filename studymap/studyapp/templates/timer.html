<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .stopwatch {
            font-size: 24px;
            font-weight: bold;
            color: #8b00fd;
        }
        button {
            background-color: #ffffff;
            border: none !important;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 12px;
            border: 2px solid #8b00fd;
        }
        #timer {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }
        #map {
            height: 400px;
            width: 90%;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Study Timer</h1>
    <div id="timer">
        <h2>Time Spent:</h2>
        <div class="stopwatch">
            <span id="time">00:00:00</span>
        </div>
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>
   
    <div>
        <form method="POST" action="{% url 'finish_session' %}" id="finish-form">
            {% csrf_token %}
            <input type="hidden" name="stopwatch_id" value="{{ stopwatch.id }}">
            <input type="hidden" name="time_spent" id="time-spent" value="0">
            
            <!-- Input for session title -->
            <label for="session-title">Session Title:</label>
            <input type="text" id="session-title" name="session_title" required>
            <button type="submit" id="finish-btn">Finish Session</button>
            <p>You are logged in as {{ request.user.username }}</p>
            
        </form>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;

        function formatTime(num) {
            return num < 10 ? '0' + num : num;
        }

        function startStopwatch() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }

                document.getElementById('time').textContent =
                    `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(timer);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            startStopwatch();
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            stopStopwatch();
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        });
        document.getElementById('finish-btn').addEventListener('click', (event) => {
            stopStopwatch();
            const totalTimeSpent = hours * 3600 + minutes * 60 + seconds;
            document.getElementById('time-spent').value = totalTimeSpent;
        });
    </script>

    <div id="locationStatus" style="margin-top: 20px; font-size: 16px; color: #555;"></div>
    <div id="map"></div>

    <script>
        const locationStatus = document.getElementById("locationStatus");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                locationStatus.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            locationStatus.innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;

            const map = L.map('map').setView([latitude, longitude], 13);

            // Investigate: warns that functions are unresovled
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            L.marker([latitude, longitude]).addTo(map)
                .bindPopup("You are here.")
                .openPopup();
        }

        function showError(error) {
            error.UNKNOWN_ERROR = undefined;
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationStatus.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationStatus.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationStatus.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationStatus.innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        getLocation();
    </script>
</body>
</html>
