</head>
<body>

    <header>
        <h1 class="timerTitleDiv">
            <img class="logoImgTimer" src="../../static/media/logoIcon.svg" alt="studymap logo"></img>
            <b class="timerTitle">session timer</b>
        </h1>
    </header>

    <div class="timerOuterDiv" id="timer">
        <div class="stopwatch">
            <span class="timerNums" id="time">00:00:00</span>
        </div>
        <div class="secMinHrs">
            <p class="secMinHrsTxt">hours</p>
            <p class="secMinHrsTxt">minutes</p>
            <p class="secMinHrsTxt">seconds</p>
        </div>
        <button class="timerStartBtn" id="start-btn">start</button>
        <button class="timerStopBtn" id="stop-btn" disabled>stop</button>
        <!--<button class="finishSessionBtn" type="submit" id="finish-btn">finish session</button>-->
        <!--<h2 class="timeSpent">time spent:</h2>-->
    </div>
    <div>
        <form method="POST" action="{% url 'finish_session' %}" id="finish-form">
            {% csrf_token %}
            <input type="hidden" name="stopwatch_id" value="{{ stopwatch.id }}">
            <input type="hidden" name="time_spent" id="time-spent" value="0"> 
            <button class="finishSessionBtn" type="submit" id="finish-btn">finish session</button>
        </form>
        <p class="timerLoginInfo">you are logged in as {{ request.user.username }}</p>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;

        function formatTime(num) {
            return num < 10 ? '0' + num : num;
        }

        function startStopwatch() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }

                document.getElementById('time').textContent = 
                    `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(timer);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            startStopwatch();
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            stopStopwatch();
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        });
        document.getElementById('finish-btn').addEventListener('click', (event) => {
            // Capture elapsed time in seconds
            stopStopwatch();
            // Calculate total time spent in seconds
            const totalTimeSpent = hours * 3600 + minutes * 60 + seconds;
            // Set the value of the hidden input
            document.getElementById('time-spent').value = totalTimeSpent;
        });
    </script>
</body>
</html>
