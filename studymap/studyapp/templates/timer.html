<!-- stopwatch/templates/stopwatch/stopwatch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .stopwatch {
            font-size: 24px;
            font-weight: bold;
            color: #8b00fd;
        
        }
        button {
            background-color: #ffffff; 
            border: none;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 12px;
            border: 2px solid #8b00fd;
        }
        #timer {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Study Timer</h1>
    <div id="timer">
        <h2>Time Spent:</h2>
        <div class="stopwatch">
            <span id="time">00:00:00</span>
        </div>
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>
    <div>
        <form method="POST" action="{% url 'finish_session' %}" id="finish-form">
            {% csrf_token %}
            <input type="hidden" name="stopwatch_id" value="{{ stopwatch.id }}">
            <input type="hidden" name="time_spent" id="time-spent" value="0"> 
            <button type="submit" id="finish-btn">Finish Session</button>
        </form>
        <p>You are logged in as {{ request.user.username }}</p>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;

        function formatTime(num) {
            return num < 10 ? '0' + num : num;
        }

        function startStopwatch() {
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                }
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }

                document.getElementById('time').textContent = 
                    `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
            }, 1000);
        }

        function stopStopwatch() {
            clearInterval(timer);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            startStopwatch();
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            stopStopwatch();
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        });
        document.getElementById('finish-btn').addEventListener('click', (event) => {
            // Capture elapsed time in seconds
            stopStopwatch();
            // Calculate total time spent in seconds
            const totalTimeSpent = hours * 3600 + minutes * 60 + seconds;
            // Set the value of the hidden input
            document.getElementById('time-spent').value = totalTimeSpent;
        });
    </script>
</body>
</html>
